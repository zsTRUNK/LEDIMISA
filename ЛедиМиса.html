<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TON Ð¿Ð¾ 3.3$</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      margin: 0;
      overflow: hidden;
    }
    .chat {
      background-color: #1e1e1e;
      padding: 16px;
      border-radius: 15px;
      width: 100%;
      max-width: 480px;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }
    .msg {
      background-color: #2f2f2f;
      color: #f1f1f1;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 12px;
      width: fit-content;
      max-width: 80%;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      word-wrap: break-word;
    }
    .msg.right {
      background-color: #6a1cc9;
      align-self: flex-end;
    }
    .msg .time {
      display: block;
      font-size: 0.75em;
      color: #bbb;
      margin-top: 4px;
      text-align: right;
    }
    .msg.show {
      opacity: 1;
      transform: translateY(0);
    }
    .typing {
      background-color: #2f2f2f;
      color: #bbb;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 12px;
      width: fit-content;
      max-width: 80%;
      font-style: italic;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 2;
      display: none;
      pointer-events: none;
    }
    .skull {
      position: absolute;
      font-size: 2.5rem;
      color: white;
      pointer-events: none;
      animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat" id="chat"></div>
  <div class="overlay" id="overlay"></div>
  <script>
    const messages = [
      { text: "Ð¢Ñ‹ Ð²Ñ‡ÐµÑ€Ð° Ð²ÑÑ‘ Ð¿Ñ€Ð¾Ð¿ÑƒÑÑ‚Ð¸Ð»)", time: "04:20", right: false },
      { text: "Ð›ÐµÐ´Ð¸Ð¼Ð¸ÑÑÐ° Ð½Ð°Ð¶Ñ€Ð°Ð»Ð°ÑÑŒ Ð½Ð° Ð²Ð¿Ð¸ÑÐºÐµ", time: "04:20", right: false },
      { text: "ÐœÑ‹ Ñ€Ð°Ð·Ð´Ð¾Ð»Ð±Ð¸Ð»Ð¸ ÐµÑ‘)", time: "04:20", right: false },
      { text: "TON Ð¿Ð¾ 3.3$", time: "04:20", right: true },
      { text: "ÐÐ±*Ñ‚ÑŒ... ðŸ’€â˜ ï¸", time: "04:20", right: false },
    ];

    const chat = document.getElementById("chat");
    const overlay = document.getElementById("overlay");

    function showTyping(callback, delay) {
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.textContent = "Ð¿ÐµÑ‡Ð°Ñ‚Ð°ÐµÑ‚...";
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
      setTimeout(() => {
        chat.removeChild(typing);
        callback();
      }, delay);
    }

    function addMessage(msg) {
      const div = document.createElement("div");
      div.className = "msg" + (msg.right ? " right" : "");
      div.innerHTML = `${msg.text}<div class="time">${msg.time}</div>`;
      chat.appendChild(div);
      requestAnimationFrame(() => div.classList.add("show"));
      chat.scrollTop = chat.scrollHeight;
    }

    function createSkulls(count) {
      for (let i = 0; i < count; i++) {
        const skull = document.createElement("div");
        skull.className = "skull";
        skull.style.top = Math.random() * 100 + "%";
        skull.style.left = Math.random() * 100 + "%";
        skull.textContent = Math.random() > 0.5 ? "ðŸ’€" : "â˜ ï¸";
        overlay.appendChild(skull);
      }
    }

    messages.forEach((msg, i) => {
      setTimeout(() => {
        showTyping(() => {
          addMessage(msg);
          if (i === messages.length - 1) {
            setTimeout(() => {
              overlay.style.display = "block";
              createSkulls(60);
            }, 1500);
          }
        }, 600);
      }, i * 1600);
    });
  </script>
</body>
</html>
